<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header container container_width_wide">
        <div class="header__logo"></div>
      </header>
      <main class="content">
        <section class="profile page__profile container">
          <button class="button-avatar">      
          <img
          src="<%=require('./images/profile_image.jpg')%>"
            alt="фото пользователя"
            class="profile__avatar"
          />
          </button> 
        <div class="profile__about">
          <div class="profile__container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="edit-button opacity" type="button" aria-label="Редактировать данные профиля">
                <img
                  src="<%=require('./images/svg/pan.svg')%>"
                  alt="фото для кнопки редактирования"
                  class="edit-button__img"
                />
              </button>
            </div>
            <p class="profile__activity">Исследователь океана</p>
          </div>
          <button class="add-button opacity" type="button" aria-label="Добавить новую карточку">
            <img
              src="<%=require('./images/svg/plus.svg')%>"
              alt="иконка плюсика"
              class="add-button__img"
            />
          </button>
        </section>
        <section class="cards container">
          <ul class="cards__list">  
          </ul>
        </section>
      </main>
      <footer class="footer container">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
      </footer>
      
      <div class="popup popup_type_profile">
        <div class="popup__container">
          <button class="close-icon opacity" type="button" aria-label="Закрыть картинку"></button>
          <form class="form" method="POST" name="editProfile" novalidate>
            <div class="form__container">
              <h2 class="form__heading">Редактировать профиль</h2>
              <label for="" class="form__field">
              <input
                id="name-input"
                class="form__item form__item_edit_name"
                type="text" 
                placeholder="Имя"
                name="name"
                minlength="2"
                maxlength="40"
                pattern="^[a-zA-Zа-яёА-ЯЁ\- ]+$"
                data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы."
                required
              />
              <span class="name-input-error input-error"></span>
            </label>
            <label for="" class="form__field">
              <input
                id="activity-input"
                class="form__item form__item_edit_activity"
                type="text"
                placeholder="О себе"
                name="activity"
                minlength="2"
                maxlength="200"
                pattern="^[a-zA-Zа-яёА-ЯЁ\- ]+$"
                data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы."
                required
              />
              <span class="activity-input-error input-error"></span>
            </label>
            <button class="button button-profile-submit" type="submit" aria-label="отправить данные">Сохранить</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="popup popup_type_newcard">
      <div class="popup__container">
        <button class="close-icon close-icon_type_card opacity" type="button" aria-label="Закрыть картинку"></button>
        <form class="form form-image" method="POST" name="cardForm" novalidate>
          <div class="form__container">
            <h2 class="form__heading">Новое место</h2>
            <label for="" class="form__field">
            <input
              id="cardname-input"
              class="form__item form__item_card_name"
              type="text"
              placeholder="Название"
              name="placeName"
              minlength="2"
              maxlength="30"
              pattern="^[a-zA-Zа-яёА-ЯЁ\- ]+$"
              data-error-message="Разрешены только латинские буквы, кириллические буквы, знаки дефиса и пробелы."
              required
            />
            <span class="cardname-input-error input-error"></span> 
          </label>
          <label for="" class="form__field">
            <input
              id="link-input"
              class="form__item form__item_card_link"
              type="url"
              placeholder="Ссылка на картинку"
              name="placeLink"
              required
            />
            <span class="link-input-error input-error"></span>
          </label>
             <button class="button new-card-button" type="submit" aria-label="отправить данные" disabled>Создать</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="popup popup_type_zoom">
    <div class="popup__container popup__container_type_zoom">
      <button class="close-icon close-icon_type_zoom opacity" type="button" aria-label="Закрыть картинку"></button>
      <img
      src=""
      alt=""
      class="popup__img"
    />
    <h2 class="popup__title"></h2>
  </div>
</div>

 <div class="popup popup_type_avatar">
   <div class="popup__container popup__container_type_avatar">
    <button class="close-icon close-icon_type_avatar opacity" type="button" aria-label="Закрыть модальное окно"></button>
    <form class="form form-avatar" method="POST" name="editAvatar" novalidate>
      <div class="form__container">
        <h2 class="form__heading">Обновить аватар</h2>       
        <label for="link-avatar" class="form__field">
        <input
          id="link-avatar"
          class="form__item form__item_avatar-link"
          type="url"
          placeholder="Ссылка на фото"
          name="avatarLink"
          required
        />
        <span class="link-avatar-error input-error"></span>
        </label>
        <button class="button button-avatar-submit" type="submit" disabled>Сохранить</button>
      </div>
    </form>
  </div>
</div>
</div>

    <template id="card">
      <li class="card cards__item">
        <img src="" alt="" class="card__img" />
        <button class="card__bin" type="button" aria-label="удалить карточку"></button>
        <div class="card__caption">
          <h2 class="card__title"></h2>
          <div class="card__likes-container">
            <button class="card__like" type="button" aria-label="поставить лайк"></button>
            <p class="card__like-count">7</p>
          </div>
        </div>
      </li>
    </template>
     
  </body>
</html>
